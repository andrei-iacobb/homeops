---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: calibre-web
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - calibre-web.iacob.uk
  rules:
    - backendRefs:
        - name: calibre-web
          port: 8083
