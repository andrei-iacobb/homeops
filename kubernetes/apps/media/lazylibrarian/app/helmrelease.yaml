---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
spec:
  chartRef:
    kind: OCIRepository
    name: lazylibrarian
  interval: 1h
  values:
    controllers:
      lazylibrarian:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/lazylibrarian
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: lazylibrarian-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: lazylibrarian-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: lazylibrarian-secret
                    key: TZ
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 5299
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 5299
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      downloads:
        type: persistentVolumeClaim
        existingClaim: lazylibrarian-downloads
        globalMounts:
          - path: /downloads
      books:
        type: persistentVolumeClaim
        existingClaim: lazylibrarian-books
        globalMounts:
          - path: /books
    route:
      app:
        hostnames: ["lazylibrarian.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 5299
