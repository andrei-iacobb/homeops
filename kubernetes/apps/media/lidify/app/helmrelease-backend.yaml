---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidify-backend
spec:
  chartRef:
    kind: OCIRepository
    name: lidify
  interval: 1h
  values:
    controllers:
      lidify-backend:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: lidify
              tag: custom
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: lidify-secret
                    key: DATABASE_URL
              REDIS_URL: redis://redis.databases.svc.cluster.local:6379
              PORT: "3006"
              NODE_ENV: production
              SESSION_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: lidify-secret
                    key: SESSION_SECRET
              SETTINGS_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: lidify-secret
                    key: SETTINGS_ENCRYPTION_KEY
              MUSIC_PATH: /music
              TRANSCODE_CACHE_PATH: /app/cache/transcodes
              TRANSCODE_CACHE_MAX_GB: "10"
              ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3030
              LIDIFY_CALLBACK_URL: http://lidify-backend:3006
              PODCAST_DEBUG: "0"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - node
                      - healthcheck.js
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 4Gi
        additionalVolumes:
          - name: music
            persistentVolumeClaim:
              claimName: lidify-music
        additionalVolumeMounts:
          - name: music
            mountPath: /music
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3006
    persistence:
      cache:
        enabled: true
        storageClass: openebs-hostpath
        size: 20Gi
        accessModes:
          - ReadWriteOnce
        mountPath: /app/cache
      logs:
        enabled: true
        storageClass: openebs-hostpath
        size: 5Gi
        accessModes:
          - ReadWriteOnce
        mountPath: /app/logs
