apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-tv-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.1.1
    path: /mnt/plex/media/tv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-tv
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: bazarr-tv-pv
  resources:
    requests:
      storage: 1Ti
