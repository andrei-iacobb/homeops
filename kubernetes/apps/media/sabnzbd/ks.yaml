---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
spec:
  interval: 1h
  path: ./kubernetes/apps/media/sabnzbd/app
  postBuild:
    substitute:
      APP: sabnzbd
      APP_PVC: sabnzbd
      MOVER_UID: "1000"
      MOVER_GID: "1000"
      VOLSYNC_SCHEDULE: "50 */6 * * *"
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
