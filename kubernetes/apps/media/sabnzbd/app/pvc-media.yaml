---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-downloads-pv
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.1.1
    path: /mnt/plex/media/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: sabnzbd-downloads-pv
  resources:
    requests:
      storage: 2Ti
