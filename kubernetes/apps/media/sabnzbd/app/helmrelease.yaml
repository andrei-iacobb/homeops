---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  chartRef:
    kind: OCIRepository
    name: sabnzbd
  interval: 1h
  values:
    controllers:
      sabnzbd:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/sabnzbd
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd-secret
                    key: TZ
              HOST_WHITELIST: sabnzbd.iacob.uk,localhost,127.0.0.1,0.0.0.0,10.0.0.2/32,*
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 4Gi
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      sleep 10
                      while [ ! -f /config/sabnzbd.ini ]; do sleep 2; done
                      sed -i 's/^host_whitelist_enabled = .*/host_whitelist_enabled = 0/' /config/sabnzbd.ini 2>/dev/null || echo "host_whitelist_enabled = 0" >> /config/sabnzbd.ini
                      sed -i 's/^host_whitelist = .*/host_whitelist = */' /config/sabnzbd.ini 2>/dev/null || (grep -q "^\[misc\]" /config/sabnzbd.ini && sed -i '/^\[misc\]/a host_whitelist = *' /config/sabnzbd.ini || echo "host_whitelist = *" >> /config/sabnzbd.ini)
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 8080
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      downloads:
        type: persistentVolumeClaim
        existingClaim: sabnzbd-downloads
        globalMounts:
          - path: /downloads
      incomplete:
        type: persistentVolumeClaim
        existingClaim: sabnzbd-incomplete
        globalMounts:
          - path: /incomplete
    route:
      app:
        hostnames: ["sabnzbd.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
