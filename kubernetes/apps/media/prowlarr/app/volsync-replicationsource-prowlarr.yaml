---
# Backup Prowlarr PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: prowlarr-backup
  namespace: media
spec:
  sourcePVC: prowlarr
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    repository: restic-config-prowlarr
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
