    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.1.1
    path: /mnt/plex/media/tv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-tv
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: jellyfin-tv-pv
  resources:
