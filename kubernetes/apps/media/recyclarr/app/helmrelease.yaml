---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  chartRef:
    kind: OCIRepository
    name: recyclarr
  interval: 1h
  values:
    controllers:
      recyclarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: TZ
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/system/status
                    port: 3033
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3033
    persistence:
      config:
        enabled: true
        storageClass: openebs-hostpath
        size: 1Gi
        accessModes:
          - ReadWriteOnce
    route:
      app:
        hostnames: ["recyclarr.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3033
