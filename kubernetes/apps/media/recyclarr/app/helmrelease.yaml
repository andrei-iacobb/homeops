---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  chartRef:
    kind: OCIRepository
    name: recyclarr
  interval: 1h
  values:
    controllers:
      recyclarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: v7.5.2
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: recyclarr-secret
                    key: TZ
            envFrom:
              - secretRef:
                  name: recyclarr-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 3033
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
    route:
      app:
        hostnames: ["recyclarr.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3033
