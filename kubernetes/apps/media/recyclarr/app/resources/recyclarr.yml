# Recyclarr v8 config: sync TRaSH Guides to Sonarr/Radarr
# API keys from env: SONARR_API_KEY, RADARR_API_KEY (set in recyclarr-secret)
# Guide-backed profiles auto-manage custom formats and scores via trash_id
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
sonarr:
  sonarr:
    base_url: http://sonarr.media.svc.cluster.local:8989
    api_key: !env_var SONARR_API_KEY
    delete_old_custom_formats: true

    quality_definition:
      type: series

    quality_profiles:
      # Guide-backed profiles (auto-managed by TRaSH Guides)
      - trash_id: 72dae194fc92bf828f32cde7744e51a1  # WEB-1080p
        reset_unmatched_scores:
          enabled: true
      - trash_id: d1498e7d189fbe6c7110ceaabb7473e6  # WEB-2160p
        reset_unmatched_scores:
          enabled: true
      # Manual profile: optimized for direct play without transcoding
      - name: Direct Play (H.264)
        reset_unmatched_scores:
          enabled: true
        min_format_score: 0
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 10000
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities: ["WEBDL-1080p", "WEBRip-1080p"]
          - name: HDTV-1080p
          - name: Bluray-1080p
          - name: WEB 720p
            qualities: ["WEBDL-720p", "WEBRip-720p"]
          - name: HDTV-720p
          - name: Bluray-720p

    custom_format_groups:
      add:
        - trash_id: 158188097a58d7687dee647e04af0da3  # [Required] Golden Rule HD
          select:
            - 47435ece6b99a0b477caf360e79ba0bb  # x265 (HD)

    # Custom formats for manual Direct Play (H.264) profile only
    # Guide-backed profiles (WEB-1080p, WEB-2160p) manage their own CFs automatically
