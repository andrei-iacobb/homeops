---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
spec:
  chartRef:
    kind: OCIRepository
    name: tdarr
  interval: 1h
  values:
    controllers:
      tdarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: latest
            env:
              TZ: Europe/London
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: tdarr-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: tdarr-secret
                    key: PGID
              UMASK_SET: "002"
              serverIP: 0.0.0.0
              serverPort: "8266"
              webUIPort: "8265"
              internalNode: "true"
              inContainer: "true"
              ffmpegVersion: "7"
              nodeName: MyInternalNode
              auth: "false"
              openBrowser: "true"
              maxLogSizeMB: "10"
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/status
                    port: 8265
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 8000m
                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 8265
          server:
            port: 8266
    persistence:
      server:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/server
      configs:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/configs
      logs:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/logs
      media:
        type: persistentVolumeClaim
        existingClaim: tdarr-media
        globalMounts:
          - path: /media
    route:
      app:
        hostnames: ["tdarr.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8265
