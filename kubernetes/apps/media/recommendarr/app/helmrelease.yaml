---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recommendarr
spec:
  chartRef:
    kind: OCIRepository
    name: recommendarr
  interval: 1h
  values:
    controllers:
      recommendarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: tannermiddleton/recommendarr
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: recommendarr-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: recommendarr-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: recommendarr-secret
                    key: TZ
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3000
                  initialDelaySeconds: 120
                  periodSeconds: 15
                  timeoutSeconds: 10
                  failureThreshold: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 3000
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/server/data
    route:
      app:
        hostnames: ["recommendarr.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
