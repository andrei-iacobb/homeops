---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: recommendarr
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - recommendarr.iacob.uk
  rules:
    - backendRefs:
        - name: recommendarr
          port: 8080
