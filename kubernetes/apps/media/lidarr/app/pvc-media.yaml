---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-music-pv
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.3
    path: /mnt/plex/media/music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-music
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: lidarr-music-pv
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-downloads-pv
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.3
    path: /mnt/plex/media/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: lidarr-downloads-pv
  resources:
    requests:
      storage: 2Ti
