---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tautulli
spec:
  interval: 1h
  path: ./kubernetes/apps/media/tautulli/app
  postBuild:
    substitute:
      APP: tautulli
      APP_PVC: tautulli
      MOVER_UID: "1000"
      MOVER_GID: "1000"
      VOLSYNC_SCHEDULE: "20 1/6 * * *"
    substituteFrom:
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
