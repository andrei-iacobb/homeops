---
# Backup Tautulli PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: tautulli-backup
  namespace: media
spec:
  sourcePVC: tautulli
  trigger:
    schedule: "20 1/6 * * *"   # every 6h, staggered +80min
  restic:
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    repository: restic-config-tautulli
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
