---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
spec:
  interval: 1h
  path: ./kubernetes/apps/media/sonarr/app
  postBuild:
    substitute:
      APP: sonarr
      APP_PVC: sonarr
      MOVER_UID: "0"
      MOVER_GID: "0"
      VOLSYNC_SCHEDULE: "25 */6 * * *"
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
