---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulsarr
spec:
  chartRef:
    kind: OCIRepository
    name: pulsarr
  interval: 1h
  values:
    controllers:
      pulsarr:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/lakker/pulsarr
              tag: 0.11.5
            env:
              TZ: Europe/London
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3003
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: 3003
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/data
    route:
      app:
        hostnames: ["pulsarr.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3003
