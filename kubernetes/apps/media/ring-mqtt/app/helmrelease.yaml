---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ring-mqtt
spec:
  chartRef:
    kind: OCIRepository
    name: ring-mqtt
  interval: 1h
  values:
    controllers:
      ring-mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                if [ ! -f /data/config.json ]; then
                  cat > /data/config.json <<CONF
                {
                  "mqtt_url": "mqtt://mosquitto.databases.svc.cluster.local:1883",
                  "mqtt_options": "",
                  "livestream_user": "",
                  "livestream_pass": "",
                  "disarm_code": "",
                  "enable_cameras": true,
                  "enable_modes": true,
                  "enable_panic": true,
                  "snapshot_mode": "all",
                  "hass_topic": "homeassistant/status",
                  "ring_topic": "ring",
                  "location_ids": []
                }
                CONF
                  echo "Created default config.json"
                else
                  echo "config.json already exists"
                fi
            securityContext:
              runAsUser: 0
        containers:
          app:
            image:
              repository: tsightler/ring-mqtt
              tag: "5.7.1"
            env:
              TZ: Europe/London
              MQTTHOST: mosquitto.databases.svc.cluster.local
              MQTTPORT: "1883"
              ENABLECAMERAS: "true"
              SNAPSHOTMODE: "all"
              ENABLEMODES: "true"
              ENABLEPANIC: "true"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &webport 55123
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *webport
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *webport
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *webport
          rtsp:
            port: 8554
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data
    route:
      app:
        hostnames: ["ring-mqtt.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *webport
