---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: qbittorrent
  interval: 1h
  values:
    controllers:
      qbittorrent:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/qbittorrent
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: qbittorrent-secret
                    key: TZ
              WEBUI_PORT: "8080"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 4Gi
        additionalVolumes:
          - name: downloads
            persistentVolumeClaim:
              claimName: qbittorrent-downloads
        additionalVolumeMounts:
          - name: downloads
            mountPath: /downloads
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 8080
          torrent-tcp:
            port: 6881
            protocol: TCP
          torrent-udp:
            port: 6881
            protocol: UDP
    persistence:
      config:
        enabled: true
        storageClass: openebs-hostpath
        size: 5Gi
        accessModes:
          - ReadWriteOnce
    route:
      app:
        hostnames: ["qbittorrent.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
