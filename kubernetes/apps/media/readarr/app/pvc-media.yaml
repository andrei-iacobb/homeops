---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: readarr-books-pv
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.1
    path: /mnt/plex/media/books
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-books
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: readarr-books-pv
  resources:
    requests:
      storage: 200Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: readarr-downloads-pv
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.1
    path: /mnt/plex/media/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-downloads
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: readarr-downloads-pv
  resources:
    requests:
      storage: 2Ti
