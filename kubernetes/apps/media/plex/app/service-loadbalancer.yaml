---
apiVersion: v1
kind: Service
metadata:
  name: plex-loadbalancer
  namespace: media
  annotations:
    lbipam.cilium.io/ips: "192.168.1.9"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
  ports:
    - name: http
      protocol: TCP
      port: 32400
      targetPort: 32400
  externalTrafficPolicy: Cluster