---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-movies-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 10.10.10.3
    path: /mnt/plex/media/movies
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-movies
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: plex-movies-pv
  resources:
    requests:
      storage: 1Ti
