---
# Static NFS PV for VolSync restic backup (TrueNAS 192.168.1.1:/mnt/sexy-pool/volsync-backup).
# Used by ReplicationSource in media namespace so restic can write to the NFS share.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: volsync-nfs-backup-pv-media
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.1.1
    path: /mnt/sexy-pool/volsync-backup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-nfs-backup
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: volsync-nfs-backup-pv-media
  resources:
    requests:
      storage: 100Gi
