---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  chartRef:
    kind: OCIRepository
    name: plex
  interval: 1h
  values:
    # Performance: CPU transcoding, RAM transcode dir. In Plex UI: Settings → Transcoder →
    # - Transcoder temp directory: /transcode
    # - Transcoder quality: Prefer higher speed encoding (faster start, less buffering)
    # - Throttle transcoder: Disabled
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-chown:
            image:
              repository: busybox
              tag: latest
            command: ["sh", "-c", "chown -R 568:568 /config"]
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.43.0.10492@sha256:8cb062f2b0660bd7811387e6c799da0ce5f18112078fe21485c11adcc83a9c1c
            env:
              TZ: Europe/London
              PLEX_NO_AUTH_NETWORKS: 10.67.0.0/16,192.168.1.0/24
              PLEX_ADVERTISE_URL: https://plex.iacob.uk,http://192.168.1.9:32400
            envFrom:
              - secretRef:
                  name: plex-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                cpu: 8000m
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [1000, 10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /transcode
      movies:
        type: persistentVolumeClaim
        existingClaim: plex-movies
        globalMounts:
          - path: /data/movies
      tv:
        type: persistentVolumeClaim
        existingClaim: plex-tv
        globalMounts:
          - path: /data/tv
      music:
        type: persistentVolumeClaim
        existingClaim: plex-music
        globalMounts:
          - path: /data/music
    route:
      app:
        hostnames: ["plex.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
