---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  chartRef:
    kind: OCIRepository
    name: plex
  interval: 1h
  values:
    controllers:
      plex:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/plex
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: plex-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: plex-secret
                    key: PGID
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: plex-secret
                    key: TZ
              VERSION: docker
              PLEX_CLAIM:
                valueFrom:
                  secretKeyRef:
                    name: plex-secret
                    key: PLEX_CLAIM
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 4000m
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 32400
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      movies:
        type: persistentVolumeClaim
        existingClaim: plex-movies
        globalMounts:
          - path: /data/movies
      tv:
        type: persistentVolumeClaim
        existingClaim: plex-tv
        globalMounts:
          - path: /data/tv
      music:
        type: persistentVolumeClaim
        existingClaim: plex-music
        globalMounts:
          - path: /data/music
    route:
      app:
        hostnames: ["plex.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 32400
