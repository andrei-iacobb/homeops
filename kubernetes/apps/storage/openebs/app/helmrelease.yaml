---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    engines:
      replicated:
        mayastor:
          enabled: false
      local:
        hostpath:
          enabled: true
          basePath: /var/openebs/local
        lvm:
          enabled: false
        zfs:
          enabled: false
    observability:
      enabled: false
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: true
