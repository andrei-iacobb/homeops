---
# Dynamic NFS PVC for VolSync restic backup (nfs-media storage class).
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-nfs-backup
  namespace: volsync-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media
  resources:
    requests:
      storage: 100Gi
