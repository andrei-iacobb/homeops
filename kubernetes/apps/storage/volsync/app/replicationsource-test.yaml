---
# Test ReplicationSource: backup volsync-test PVC to TrueNAS NFS 192.168.1.1:/mnt/sexy-pool/volsync-backup
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: volsync-test-backup
  namespace: volsync-system
spec:
  sourcePVC: volsync-test
  trigger:
    schedule: "*/15 * * * *"   # every 15 min for testing (change to "0 */6 * * *" for production)
  restic:
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    repository: restic-config
    retain:
      hourly: 2
      daily: 2
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
