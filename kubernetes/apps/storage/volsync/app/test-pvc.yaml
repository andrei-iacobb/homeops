---
# Small PVC in volsync-system for testing VolSync backup to TrueNAS NFS
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-test
  namespace: volsync-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: openebs-hostpath
