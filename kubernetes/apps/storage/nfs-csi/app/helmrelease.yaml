---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
  interval: 1h
  values:
    nfs:
      server: 10.10.10.3
      path: /mnt/plex/media
    storageClass:
      create: false
    replicaCount: 1
    provisionerName: cluster.local/nfs-subdir-external-provisioner
