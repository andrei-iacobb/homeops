---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: homepage-stats
  namespace: default
rules:
  # Read pods to discover services
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Read HTTPRoutes to get service URLs
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["httproutes"]
    verbs: ["get", "list"]
  # Read configmaps for service configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Update homepage config PVC (via subPath or direct access)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    resourceNames: ["homepage-config"]
    verbs: ["get"]
