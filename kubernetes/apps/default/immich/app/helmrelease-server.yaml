---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-server
spec:
  chartRef:
    kind: OCIRepository
    name: immich
  interval: 1h
  values:
    controllers:
      immich-server:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: release
            env:
              DB_HOSTNAME: postgres.databases.svc.cluster.local
              DB_USERNAME: immich
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-secret
                    key: IMMICH_DB_PASSWORD
              DB_DATABASE_NAME: immich
              REDIS_HOSTNAME: redis.databases.svc.cluster.local
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-secret
                    key: REDIS_PASSWORD
              UPLOAD_LOCATION: /usr/src/app/upload
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: 2283
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 4000m
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 2283
    persistence:
      upload:
        type: persistentVolumeClaim
        storageClass: nfs-immich
        size: 100Gi
        accessMode: ReadWriteMany
        globalMounts:
          - path: /usr/src/app/upload
    route:
      app:
        hostnames: ["photos.iacob.co.uk"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 2283
