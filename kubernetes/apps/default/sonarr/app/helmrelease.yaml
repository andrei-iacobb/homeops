---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  chartRef:
    kind: OCIRepository
    name: sonarr
  interval: 1h
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: latest
    service:
      main:
        ports:
          http:
            port: 8989
            targetPort: 8989
    ingress:
      main:
        enabled: false
