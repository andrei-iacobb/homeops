---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  chartRef:
    kind: OCIRepository
    name: homepage
  interval: 1h
  values:
    controllers:
      homepage:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: latest
            env:
              PUID:
                valueFrom:
                  secretKeyRef:
                    name: homepage-secret
                    key: PUID
              PGID:
                valueFrom:
                  secretKeyRef:
                    name: homepage-secret
                    key: PGID
              HOMEPAGE_ALLOWED_HOSTS: home.iacob.uk,iacob.uk
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
        additionalVolumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock
              type: Socket
        additionalVolumeMounts:
          - name: docker-socket
            mountPath: /var/run/docker.sock
            readOnly: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        storageClass: openebs-hostpath
        size: 1Gi
        accessModes:
          - ReadWriteOnce
        mountPath: /app/config
    route:
      app:
        hostnames: ["home.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
