---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  custom.css: ""
  custom.js: ""
  docker.yaml: ""
  kubernetes.yaml: |
    mode: disabled
  settings.yaml: |
    title: Home
    headerStyle: boxed
    layout:
      Infrastructure:
        style: row
        columns: 3
      Social:
        style: row
        columns: 4
      Base:
        style: row
        columns: 3
      Media:
        style: row
        columns: 4
      AI:
        style: row
        columns: 2
      Monitoring:
        style: row
        columns: 2
      Databases:
        style: row
        columns: 2
  widgets.yaml: |
    - greeting:
        text: Home
    - datetime:
        text_size: xl
        locale: en-GB
    - search:
        provider: google
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/andrei-iacobb
  services.yaml: |
    - Infrastructure:
      - TrueNAS:
          icon: truenas.svg
          href: https://192.168.1.1
          description: NAS storage
          siteMonitor: https://192.168.1.1
      - Proxmox:
          icon: proxmox.svg
          href: https://192.168.1.100:8006
          description: Virtualization
          siteMonitor: https://192.168.1.100:8006
      - Router:
          icon: mdi-router-wireless
          href: http://192.168.1.254
          description: Network router
          siteMonitor: http://192.168.1.254
    - Social:
      - GitHub:
          icon: si-github
          href: https://github.com/andrei-iacobb
          description: andrei-iacobb
      - Reddit:
          icon: si-reddit
          href: https://reddit.com
          description: Reddit
      - Outlook:
          icon: si-microsoftoutlook
          href: https://outlook.com
          description: Outlook mail
      - Gmail:
          icon: si-gmail
          href: https://mail.google.com
          description: Gmail
      - YouTube:
          icon: si-youtube
          href: https://youtube.com
          description: YouTube
      - LinkedIn:
          icon: si-linkedin
          href: https://linkedin.com
          description: LinkedIn
      - Discord:
          icon: si-discord
          href: https://discord.com
          description: Discord
      - X:
          icon: si-x
          href: https://x.com
          description: X (Twitter)
    - Base:
      - Gitea:
          icon: gitea.svg
          href: https://git.iacob.co.uk
          description: Git service
      - Outline:
