---
# Backup Outline PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: outline-backup
  namespace: default
spec:
  sourcePVC: outline
  trigger:
    schedule: "35 1/6 * * *"   # every 6h, staggered +95min
  restic:
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    repository: restic-config-outline
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
