---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: outline
spec:
  chartRef:
    kind: OCIRepository
    name: outline
  interval: 1h
  values:
    controllers:
      outline:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: outlinewiki/outline
              tag: latest
            env:
              DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_HOST
              DATABASE_PORT:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_PORT
              DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_NAME
              DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_USER
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_PASSWORD
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: REDIS_URL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3000
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3000
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /var/lib/outline/data
    route:
      app:
        hostnames: ["outline.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
