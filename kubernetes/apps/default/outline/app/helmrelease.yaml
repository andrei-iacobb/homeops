---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: outline
spec:
  chartRef:
    kind: OCIRepository
    name: outline
  interval: 1h
  timeout: 10m
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      outline:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: outlinewiki/outline
              tag: latest
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: DATABASE_URL
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: REDIS_URL
              SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: SECRET_KEY
              UTILS_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: UTILS_SECRET
              URL:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: URL
              PGSSLMODE: disable
              NODE_ENV: production
              FORCE_HTTPS: "false"
              FILE_STORAGE: local
              FILE_STORAGE_LOCAL_ROOT_DIR: /var/lib/outline/data
              # Google OAuth
              GOOGLE_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: GOOGLE_CLIENT_ID
              GOOGLE_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: GOOGLE_CLIENT_SECRET
              # Microsoft OAuth
              AZURE_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: AZURE_CLIENT_ID
              AZURE_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: AZURE_CLIENT_SECRET
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_health
                    port: 3000
                    scheme: HTTP
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3000
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /var/lib/outline/data
    route:
      app:
        hostnames: ["outline.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
