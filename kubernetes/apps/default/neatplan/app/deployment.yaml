---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neatplan
  namespace: default
  labels:
    app.kubernetes.io/name: neatplan
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/controller: neatplan
      app.kubernetes.io/instance: neatplan
      app.kubernetes.io/name: neatplan
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: neatplan
        app.kubernetes.io/instance: neatplan
        app.kubernetes.io/name: neatplan
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      containers:
        - name: neatplan
          image: ghcr.io/andrei-iacobb/neatplan:5162ccb
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: neatplan-secret
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
