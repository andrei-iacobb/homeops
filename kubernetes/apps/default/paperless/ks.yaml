---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: paperless
spec:
  interval: 1h
  path: ./kubernetes/apps/default/paperless/app
  postBuild:
    substitute:
      APP: paperless
      APP_PVC: paperless
      MOVER_UID: "1000"
      MOVER_GID: "1000"
      VOLSYNC_SCHEDULE: "40 1/6 * * *"
    substituteFrom:
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
