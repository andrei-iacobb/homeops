---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  chartRef:
    kind: OCIRepository
    name: n8n
  interval: 1h
  values:
    controllers:
      n8n:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.n8n.io/n8nio/n8n
              tag: 2.10.2
            env:
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
              N8N_HOST: n8n.iacob.uk
              N8N_PORT: "5678"
              N8N_PROTOCOL: https
              N8N_RUNNERS_ENABLED: "true"
              NODE_ENV: production
              WEBHOOK_URL: https://n8n.iacob.uk/
              GENERIC_TIMEZONE:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secret
                    key: GENERIC_TIMEZONE
              TZ:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secret
                    key: TZ
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 5678
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 5678
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /home/node/.n8n
      local-files:
        type: persistentVolumeClaim
        existingClaim: n8n-files
        globalMounts:
          - path: /files
    route:
      app:
        hostnames: ["n8n.iacob.uk"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 5678
