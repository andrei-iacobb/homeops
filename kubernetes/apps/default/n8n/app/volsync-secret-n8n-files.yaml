---
apiVersion: v1
kind: Secret
metadata:
  name: n8n-files-volsync-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${VOLSYNC_S3_ENDPOINT}/${VOLSYNC_S3_BUCKET}/n8n-files"
  RESTIC_PASSWORD: "${VOLSYNC_RESTIC_PASSWORD}"
  AWS_ACCESS_KEY_ID: "${VOLSYNC_S3_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${VOLSYNC_S3_SECRET_KEY}"
