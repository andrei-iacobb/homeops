---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: n8n-files
spec:
  sourcePVC: n8n-files
  trigger:
    schedule: "50 1/6 * * *"
  restic:
    pruneIntervalDays: 7
    repository: n8n-files-volsync-secret
    retain:
      hourly: 6
      daily: 7
      weekly: 4
      monthly: 3
    copyMethod: Direct
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    cacheStorageClassName: openebs-hostpath
    cacheCapacity: 2Gi
