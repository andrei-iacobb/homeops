---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vaultwarden
spec:
  interval: 1h
  path: ./kubernetes/apps/default/vaultwarden/app
  postBuild:
    substitute:
      APP: vaultwarden
      APP_PVC: vaultwarden
      MOVER_UID: "1000"
      MOVER_GID: "1000"
      VOLSYNC_SCHEDULE: "25 1/6 * * *"
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
