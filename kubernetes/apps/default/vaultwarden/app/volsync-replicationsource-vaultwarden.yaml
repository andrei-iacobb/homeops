---
# Backup Vaultwarden PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden-backup
  namespace: default
spec:
  sourcePVC: vaultwarden
  trigger:
    schedule: "25 1/6 * * *"   # every 6h, staggered +85min
  restic:
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    repository: restic-config-vaultwarden
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
