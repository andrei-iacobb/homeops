---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: "2025.12.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: default
  values:
    authentik:
      existingSecret:
        secretName: authentik-secret
    postgresql:
      enabled: false
    server:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi
