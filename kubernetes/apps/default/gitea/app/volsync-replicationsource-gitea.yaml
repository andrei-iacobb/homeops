---
# Backup Gitea PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: gitea-backup
  namespace: default
spec:
  sourcePVC: gitea
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
    repository: restic-config-gitea
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
