---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
spec:
  chartRef:
    kind: OCIRepository
    name: gitea
  interval: 1h
  values:
    controllers:
      gitea:
        strategy: RollingUpdate
        initContainers:
          init-permissions:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                mkdir -p /data/gitea/conf
                chown -R 1000:1000 /data
                chmod -R 755 /data
            securityContext:
              runAsUser: 0
              runAsGroup: 0
        containers:
          app:
            image:
              repository: gitea/gitea
              tag: latest
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      for i in $(seq 1 60); do
                        chmod 750 /data/ssh /data/git/.ssh 2>/dev/null || true
                        if [ -f /data/git/.ssh/authorized_keys ]; then
                          chmod 640 /data/git/.ssh/authorized_keys || true
                          break
                        fi
                        sleep 1
                      done
            env:
              USER_UID:
                valueFrom:
                  secretKeyRef:
                    name: gitea-secret
                    key: PUID
              USER_GID:
                valueFrom:
                  secretKeyRef:
                    name: gitea-secret
                    key: PGID
              GITEA__database__DB_TYPE: postgres
              GITEA__database__HOST: postgres.databases.svc.cluster.local:5432
              GITEA__database__NAME: gitea
              GITEA__database__USER: gitea
              GITEA__database__PASSWD:
                valueFrom:
                  secretKeyRef:
                    name: gitea-secret
                    key: GITEA_DB_PASSWORD
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        seccompProfile:
          type: Unconfined
    service:
      app:
        ports:
          http:
            port: 3000
          ssh:
            port: 22
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data
    route:
      app:
        hostnames: ["git.iacob.co.uk"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 3000
