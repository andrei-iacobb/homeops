---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qdrant
spec:
  chartRef:
    kind: OCIRepository
    name: qdrant
  interval: 1h
  values:
    controllers:
      qdrant:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: qdrant/qdrant
              tag: v1.16.3
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 6333
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 6333
          grpc:
            port: 6334
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /qdrant
