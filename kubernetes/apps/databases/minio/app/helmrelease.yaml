---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  chartRef:
    kind: OCIRepository
    name: minio
  interval: 1h
  values:
    controllers:
      minio:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: minio/minio
              tag: RELEASE.2025-07-23T15-54-02Z
            args:
              - server
              - /data
              - --console-address
              - ":9001"
            env:
              MINIO_ROOT_USER:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_USER
              MINIO_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_PASSWORD
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        ports:
          api:
            port: 9000
          console:
            port: 9001
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 100Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data
