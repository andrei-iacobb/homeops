---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  chartRef:
    kind: OCIRepository
    name: mariadb
  interval: 1h
  values:
    controllers:
      mariadb:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: mariadb
              tag: "12"
            env:
              MYSQL_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: MYSQL_ROOT_PASSWORD
              MYSQL_DATABASE: default
              MYSQL_USER: user
              MYSQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: MYSQL_PASSWORD
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - mariadb-admin ping -h localhost -u root -p"$MYSQL_ROOT_PASSWORD"
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 2000m
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    service:
      app:
        ports:
          mysql:
            port: 3306
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 50Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /var/lib/mysql
