---
# Backup Redis PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: redis-backup
  namespace: databases
spec:
  sourcePVC: redis
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    moverSecurityContext:
      runAsUser: 999
      runAsGroup: 999
    repository: restic-config-redis
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
