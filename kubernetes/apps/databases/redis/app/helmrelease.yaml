---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  chartRef:
    kind: OCIRepository
    name: redis
  interval: 1h
  values:
    controllers:
      redis:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: redis
              tag: "7-alpine"
            command:
              - redis-server
              - --requirepass
              - $(REDIS_PASSWORD)
              - --appendonly
              - "yes"
            env:
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: redis-secret
                    key: REDIS_PASSWORD
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
    service:
      app:
        ports:
          redis:
            port: 6379
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data
