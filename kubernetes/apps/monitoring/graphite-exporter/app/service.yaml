---
apiVersion: v1
kind: Service
metadata:
  name: graphite-exporter
  labels:
    app: graphite-exporter
spec:
  type: LoadBalancer
  ports:
    - name: metrics
      port: 9108
      targetPort: metrics
      protocol: TCP
    - name: graphite-tcp
      port: 9109
      targetPort: graphite-tcp
      protocol: TCP
    - name: graphite-udp
      port: 9109
      targetPort: graphite-udp
      protocol: UDP
  selector:
    app: graphite-exporter
