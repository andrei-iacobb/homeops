---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-exporter-1
  labels:
    app: adguard-exporter-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-exporter-1
  template:
    metadata:
      labels:
        app: adguard-exporter-1
    spec:
      containers:
      - name: exporter
        image: sfragata/adguardhome_exporter:latest
        env:
        - name: ADGUARD_IP
          valueFrom:
            secretKeyRef:
              name: adguard-1-secret
              key: ADGUARD_IP
        - name: ADGUARD_USER
          valueFrom:
            secretKeyRef:
              name: adguard-1-secret
              key: ADGUARD_USER
        - name: ADGUARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adguard-1-secret
              key: ADGUARD_PASSWORD
        command:
          - /bin/sh
          - -c
          - |
            TOKEN=$(echo -n "${ADGUARD_USER}:${ADGUARD_PASSWORD}" | base64)
            exec /adguardhome_exporter --host=${ADGUARD_IP} --port=80 --token=${TOKEN} --listen-address=0.0.0.0:9617
        ports:
        - name: metrics
          containerPort: 9617
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
