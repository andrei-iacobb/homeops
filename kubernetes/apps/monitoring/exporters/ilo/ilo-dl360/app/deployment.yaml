---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ilo-exporter-dl360
  labels:
    app: ilo-exporter-dl360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ilo-exporter-dl360
  template:
    metadata:
      labels:
        app: ilo-exporter-dl360
    spec:
      containers:
      - name: exporter
        image: ghcr.io/mauvesoftware/ilo_exporter:latest
        args:
          - --ilo.address=$(ILO_HOST)
          - --ilo.username=$(ILO_USER)
          - --ilo.password=$(ILO_PASSWORD)
          - --web.listen-address=:8080
        env:
        - name: ILO_HOST
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_HOST
        - name: ILO_USER
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_USER
        - name: ILO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_PASSWORD
        ports:
        - name: metrics
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
