---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ilo-exporter-dl360
  labels:
    app: ilo-exporter-dl360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ilo-exporter-dl360
  template:
    metadata:
      labels:
        app: ilo-exporter-dl360
    spec:
      containers:
      - name: exporter
        image: mauvesoftware/ilo_exporter:latest
        env:
        - name: API_HOST
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_HOST
        - name: API_USERNAME
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_USER
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ilo-dl360-secret
              key: ILO_PASSWORD
        ports:
        - name: metrics
          containerPort: 9545
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
