---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ilo-exporter-dl380
spec:
  selector:
    matchLabels:
      app: ilo-exporter-dl380
  endpoints:
  - port: metrics
    interval: 120s
    scrapeTimeout: 120s
    path: /metrics
    params:
      host:
      - "192.168.1.180"
