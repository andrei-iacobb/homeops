---
# target must match PROXMOX_HOST in proxmox-secret - update if your Proxmox has a different IP
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: proxmox-exporter
spec:
  selector:
    matchLabels:
      app: proxmox-exporter
  endpoints:
  - port: metrics
    interval: 60s
    scrapeTimeout: 55s
    path: /pve
    params:
      target:
      - "192.168.1.100"
      module:
      - default
      cluster:
      - "1"
      node:
      - "1"
