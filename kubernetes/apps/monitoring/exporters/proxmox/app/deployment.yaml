---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-exporter
  labels:
    app: proxmox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-exporter
  template:
    metadata:
      labels:
        app: proxmox-exporter
    spec:
      containers:
      - name: exporter
        image: prompve/prometheus-pve-exporter:latest
        args:
          - --config.file=/etc/pve/config.yml
          - --web.listen-address=:9221
        env:
        - name: PROXMOX_HOST
          valueFrom:
            secretKeyRef:
              name: proxmox-secret
              key: PROXMOX_HOST
        - name: PROXMOX_USER
          valueFrom:
            secretKeyRef:
              name: proxmox-secret
              key: PROXMOX_USER
        - name: PROXMOX_PASSWORD
          valueFrom:
            secretKeyRef:
              name: proxmox-secret
              key: PROXMOX_PASSWORD
        command:
          - /bin/sh
          - -c
          - |
            cat > /etc/pve/config.yml <<EOF
            default:
              user: ${PROXMOX_USER}
              password: ${PROXMOX_PASSWORD}
              verify_ssl: false
            EOF
            # Note: pve_exporter reads config from file, but we need to ensure it can reach ${PROXMOX_HOST}:8006
            exec pve_exporter --config.file=/etc/pve/config.yml --web.listen-address=:9221
        ports:
        - name: metrics
          containerPort: 9221
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
