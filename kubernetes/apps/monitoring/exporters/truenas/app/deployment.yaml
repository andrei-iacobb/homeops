---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: truenas-exporter
  labels:
    app: truenas-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truenas-exporter
  template:
    metadata:
      labels:
        app: truenas-exporter
    spec:
      containers:
      - name: exporter
        image: ghcr.io/andrei-iacobb/truenas-exporter:latest
        ports:
        - name: metrics
          containerPort: 9814
        env:
        - name: TRUENAS_HOST
          valueFrom:
            secretKeyRef:
              name: truenas-secret
              key: TRUENAS_HOST
        - name: TRUENAS_API_KEY
          valueFrom:
            secretKeyRef:
              name: truenas-secret
              key: TRUENAS_API_KEY
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
