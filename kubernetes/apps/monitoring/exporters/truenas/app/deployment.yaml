---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: truenas-exporter
  labels:
    app: truenas-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truenas-exporter
  template:
    metadata:
      labels:
        app: truenas-exporter
    spec:
      containers:
      - name: exporter
        image: prom/graphite-exporter:latest
        args:
          - --graphite.mapping-config=/etc/graphite_mapping.conf
          - --web.listen-address=:9108
        ports:
        - name: metrics
          containerPort: 9108
        - name: graphite
          containerPort: 9109
          protocol: UDP
        volumeMounts:
        - name: graphite-mapping
          mountPath: /etc/graphite_mapping.conf
          subPath: graphite-mapping.yaml
          readOnly: true
      volumes:
      - name: graphite-mapping
        configMap:
          name: truenas-graphite-mapping
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
