---
# Grafana sidecar disabled in prometheus helmrelease (OOM caused cluster outages).
# Re-enable prometheus when ready; custom dashboards (adguard, truenas, ilo, proxmox)
# can be imported manually in Grafana UI or added via grafana.dashboards.default.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

components:
  - ../../components/sops

resources:
  - namespace.yaml
  - plausible/ks.yaml
