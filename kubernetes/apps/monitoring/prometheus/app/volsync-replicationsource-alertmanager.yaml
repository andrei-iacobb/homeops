---
# Backup Alertmanager DB PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: alertmanager-db-backup
  namespace: monitoring
spec:
  sourcePVC: alertmanager-db-prometheus-kube-prometheus-alertmanager-0
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    repository: restic-config-alertmanager-db
    retain:
      hourly: 6
      daily: 5
      weekly: 4
      monthly: 2
    pruneIntervalDays: 14
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
