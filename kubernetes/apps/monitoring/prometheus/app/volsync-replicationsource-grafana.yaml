---
# Backup Grafana storage PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
# PVC name from kube-prometheus-stack Grafana; if different run: kubectl get pvc -n monitoring
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: grafana-storage-backup
  namespace: monitoring
spec:
  sourcePVC: prometheus-grafana
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    repository: restic-config-grafana
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
