---
# Backup Prometheus DB PVC (OpenEBS) to TrueNAS NFS via VolSync restic.
# PVC name from kube-prometheus-stack release "prometheus"; if different run: kubectl get pvc -n monitoring
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: prometheus-db-backup
  namespace: monitoring
spec:
  sourcePVC: prometheus-prometheus-kube-prometheus-prometheus-db-prometheus-prometheus-kube-prometheus-prometheus-0
  trigger:
    schedule: "0 */6 * * *"   # every 6 hours
  restic:
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 2000
    repository: restic-config-prometheus-db
    retain:
      last: "1"
    pruneIntervalDays: 7
    copyMethod: Direct
    cacheStorageClassName: openebs-hostpath
    moverVolumes:
      - volumeSource:
          persistentVolumeClaim:
            claimName: volsync-nfs-backup
        mountPath: volsync-backups
