---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - prometheus.iacob.uk
  rules:
    - backendRefs:
        - name: prometheus-kube-prometheus-stack-prometheus
          namespace: monitoring
          port: 9090
