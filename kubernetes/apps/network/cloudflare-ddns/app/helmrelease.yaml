---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
spec:
  chartRef:
    kind: OCIRepository
    name: cloudflare-ddns
  interval: 1h
  values:
    controllers:
      cloudflare-ddns:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/favonia/cloudflare-ddns
              tag: latest
            env:
              DOMAINS: "plex.iacob.co.uk"
              PROXIED: "false"
              IP6_PROVIDER: "none"
              UPDATE_CRON: "@every 5m"
            envFrom:
              - secretRef:
                  name: cloudflare-ddns-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
