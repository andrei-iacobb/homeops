---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openwebui
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - openwebui.iacob.co.uk
  rules:
    - backendRefs:
        - name: openwebui
          port: 8080
