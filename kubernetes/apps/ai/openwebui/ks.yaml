---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openwebui
spec:
  interval: 1h
  path: ./kubernetes/apps/ai/openwebui/app
  postBuild:
    substitute:
      APP: openwebui
      APP_PVC: openwebui
      MOVER_UID: "1000"
      MOVER_GID: "1000"
      VOLSYNC_SCHEDULE: "55 1/6 * * *"
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: volsync-secret
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  wait: false
