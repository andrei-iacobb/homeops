---
# TODO: Home Assistant returns 400 - may need Host header configuration or websocket support
# Home Assistant - External Access via Cloudflare Tunnel
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: external-services
  labels:
    app.kubernetes.io/name: homeassistant
spec:
  ports:
    - name: http
      port: 8123
      protocol: TCP
      targetPort: 8123
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: homeassistant
  namespace: external-services
  labels:
    kubernetes.io/service-name: homeassistant
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 8123
endpoints:
  - addresses:
      - "192.168.1.137"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homeassistant
  namespace: external-services
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - hass.${SECRET_DOMAIN}
  rules:
    - backendRefs:
        - name: homeassistant
          port: 8123
