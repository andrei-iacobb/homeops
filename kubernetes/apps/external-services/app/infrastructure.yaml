---
# TrueNAS
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: external-services
  labels:
    app.kubernetes.io/name: truenas
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: truenas
  namespace: external-services
  labels:
    kubernetes.io/service-name: truenas
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.1.1"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: truenas
  namespace: external-services
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - truenas.iacob.uk
  rules:
    - backendRefs:
        - name: truenas
          port: 443
