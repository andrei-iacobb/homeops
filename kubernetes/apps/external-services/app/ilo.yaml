---
# HP iLO 1 (DL360 G9) - Using Envoy Backend for self-signed cert
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: ilo1
  namespace: external-services
spec:
  endpoints:
    - ip:
        address: 192.168.1.175
        port: 443
  tls:
    insecureSkipVerify: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ilo1
  namespace: external-services
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - ilo1.iacob.uk
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: ilo1
          port: 443
