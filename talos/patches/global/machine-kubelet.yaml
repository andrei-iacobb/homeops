machine:
  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
    extraConfig:
      maxPods: 200
      serializeImagePulls: false
      # Lower thresholds so image GC runs before disk pressure evictions (single-node)
      imageGCHighThresholdPercent: 80
      imageGCLowThresholdPercent: 75
      # Relax disk pressure threshold (default 10%) - single node, OpenEBS on root disk
      evictionHard:
        memory.available: "100Mi"
        nodefs.available: "500Mi"
        nodefs.inodesFree: "5%"
        imagefs.available: "15%"
        imagefs.inodesFree: "5%"
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
