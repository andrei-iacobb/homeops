machine:
  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
    extraConfig:
      maxPods: 200
      serializeImagePulls: false
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
