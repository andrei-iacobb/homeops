---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.185:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.185"
additionalMachineCertSans: *sans

clusterPodNets: ["10.67.0.0/16"]
clusterSvcNets: ["10.41.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "home-cluster"
    ipAddress: "192.168.1.185"
    installDisk: "/dev/vda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      # Main LAN - has default route (must be first)
      - deviceSelector:
          hardwareAddr: "bc:24:11:34:c3:21"
        dhcp: false
        addresses:
          - "192.168.1.185/24"
        routes:
          - gateway: "192.168.1.254"
            network: 0.0.0.0/0
        mtu: 1500
      # 10G p2p NFS link - NO default route (explicit config prevents wrong routing).
      # Adjust interface name (ens19/enp0s4) and IP to match your PVE/TrueNAS p2p setup.
      - interface: "ens19"
        dhcp: false
        addresses:
          - "10.0.0.2/30"
        mtu: 9000

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

